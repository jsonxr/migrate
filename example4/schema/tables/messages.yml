name: messages
columns:
    - { name: "id", type: "integer", key: true, nullable: false, autoincrement: true }
    - { name: "start_at", type: "datetime" }
    - { name: "end_at", type: "datetime" }
    - { name: "message", type: "string", nullable: false }
    - { name: "active", type: "boolean", default: "0", nullable: false }
    - { name: "created_at", type: "datetime" }
    - { name: "updated_at", type: "datetime" }
    - { name: "delete_at", type: "datetime" }
    - { name: "message_type_id", type: "integer" }
    - { name: "position", type: "integer" }
    - { name: "is_for_dealer", type: "boolean", default: "0" }
    - { name: "is_for_restaurant", type: "boolean", default: "0" }