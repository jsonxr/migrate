    - { name: "reservations", type: "integer", default: "0" }
    - { name: "source", type: "string" }
    - { name: "total_ticket_total_in_cents", type: "integer", default: "0" }
    - { name: "opt_in", type: "boolean", default: "0" }
    - { name: "created_at", type: "datetime" }
    - { name: "updated_at", type: "datetime" }
    - { name: "opt_in_sms", type: "boolean", default: "0" }